    <body>
        
        <div class="container-fluid center-block">
            <h1 class="text-primary text-center">GitHub repos research</h1>
            
            <div class="row">
                    <div class="col-md-2 col-centered">
                        <h4>Search</h4>
                    </div>
                    <div class="col-md-9 col-centered">
                        <input id="searchQuery" type="text" class="form-control">
                    </div>

                    <div class="col-md-1 col-centered">
                        <button id="searchButton" type="submit" class="btn btn-success">Search</button>
                    </div>
            </div>
            <table id="result" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr style="background-color: #d9edf7;">
                        <th>ID</th>
                        <th>Repo name</th>
                        <th>Description</th>
                        <th>Owner login</th>
                        <th>Stars</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
